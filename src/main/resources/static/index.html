<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Chat Room</title>
</head>
<body class ="bg-dark text-white font-monospace">
    <div id="name-form" class="bg-dark d-flex align-items-center">
        <div class="container-fluid ">
            <div class="row ">
                <h2 class = "text-center mb-5">
                        Welcome To Chat Room
                </h2>
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="input-group">
                        <input type ="text"
                        placeholder="Enter Your Name"
                        id="name-value"
                        autofocus
                        class="form-control">
                        <div class="input-group-append">
                            <button class="btn btn-success" id="login"> Enter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-none fixed-top" id="chat-room">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card bg-dark d-flex-centered mt-3">
                        <div class="card-header">
                            <h3 id="heading-name">

                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="input-group">
                                <input type="text"
                                       placeholder="Enter Your message"
                                       id="message-value"
                                       autofocus
                                       class="form-control">
                                <div class="input-group-append">
                                    <button class="btn btn-success" id="send"> Send</button>
                                    <button class="btn btn-success" id="logout"> Logout</button>
                                </div>
                            </div>
                            <div class="table-responsive mt-3">
                                <table id="message-container-table" class= "text-white ">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
